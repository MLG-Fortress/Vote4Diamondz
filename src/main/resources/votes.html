<script type="text/javascript">
    var a,b,c;
    var server = "http://shadowraze.com:5555/";
    function toggle(button){
        server = button;
        document.getElementById('VOTES').src = server;
    }
    function check(site) {
        switch (site.id) {
            case "SITE1":
                a = true;
                break;
            case "SITE2":
                b = true;
                break;
            case "SITE3":
                c = true;
                break;
            case "CLAIM":
                if (a & b & c) {
                    var x = document.forms["voting"]["name"].value;
                    if (x == null || x == "") {
                        alert("Minecraft name must be filled out");
                        return;
                    }
                    document.getElementById('workaround').src = server + x;
                    alert('Thank you! If you are in game and have not already voted you will now have your reward!');
                } else {
                    alert("You have not voted on all sites!");
                }
                break;
        }
    }
</script>

<form name="voting">
    <div style="text-align: center;"> Minecraft Name:&nbsp
        <input name="name" type="text"/>
        <p>
            <input type="radio" name="server" value="http://shadowraze.com:5555/" onclick="toggle(this.value)" checked="checked">Main Server
            <br>
            <input type="radio" name="server" value="http://mc.shadowraze.net:5555/" onclick="toggle(this.value)"/>PvP Server
        <p>
        <p>
            <a href="http://minecraftservers.net/vote.php?id=4696" target="_blank"><img src="http://minecraftservers.net/images/serverpics/4696_IMG.png" id="SITE1" onclick="check(this)"/></a>
        <p>
            <a href="http://www.xtremetop100.com/in.php?site=1132326416" target="_blank"><img src="http://dl.dropbox.com/u/61952838/Screenshots/xtremetop100%20banner.png" id="SITE2" onclick="check(this)"/></a>
        <p>
            <a href="http://minecraftservers.org/vote/299" target="_blank"><img src="http://i.imgur.com/fR6is.png" id="SITE3" onclick="check(this)"/></a>
        <p>
        <p>
            <input id="CLAIM" value="Claim!" onclick="check(this)" type="button"/>
    </div>
    <iframe id="workaround" src="" height="0" width="0"></iframe> 
    <center>
        <iframe id="VOTES" src="http://shadowraze.com:5555/" height="70"></iframe>
    </center>
</form>
